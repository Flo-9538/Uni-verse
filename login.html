<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="login.css">
    <title>Connexion</title>
</head>
<body>
    <p>
        <img id="UnivTours"
             title="CAS"
             src="UnivTours.png" /></p>

    <form action="POST" class="center">
        <h1 id="connexion">Connexion</h1>
        <h2>Entrez votre adresse email et votre mot de passe</h2>
        <fieldset>
            <legend>Email étudiant :</legend>
            <input type="text" id="id" class="champs" placeholder="sarah.croche" pattern="[\w_-]{0,}[.]{1}[\w_-]{0,}" title="'prénom.nom'" required>
            @etu.univ-tours.fr<br>
        </fieldset>
        
        <fieldset>
            <legend>Mot de passe :</legend>
            <input type="text" class="champs" id="password" pattern="[\w_.!,?*@;:-]{8,30}" title="8 caractères min, 30 max et signe dans _.!,?@*;:-" required><br>
        </fieldset>
        <input type="submit" id="valider" class="champs" value="Se connecter"><br>
        <div id="divinscrire"><a href="register.html" id="inscrire">Créer un compte</a></div>
    </form>
    

</body>
</html>
