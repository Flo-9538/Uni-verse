<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="login.css">
    <title>Créer un compte</title>
</head>
<body>
    <p>
        <img id="UnivTours"
             title="CAS"
             src="UnivTours.png" /></p>

    <form action="POST" id="center">
        <h1 id="connexion">Créer un compte</h1>
        <fieldset>
            <legend>Nom d'utilisateur</legend>
            <input type="text" class="champs" pattern="[\w_.-]{2,30}" title="2 caractères min, 20 max et signe dans _.-" required>
        </fieldset>

        <fieldset>
            <legend>Email étudiant :</legend>
            <input type="text" class="champs" placeholder="sarah.croche" pattern="[\w_-]{0,}[.]{1}[\w_-]{0,}" title="'prénom.nom'" required>
            @etu.univ-tours.fr<br>
        </fieldset>
        
        <fieldset>
            <legend>Mot de passe :</legend>
            <input type="password" id="password" pattern="[\w_.!,?*@;:-]{8,30}" title="8 caractères min, 30 max et charactère spécial dans _.!,?@*;:-" required>
        </fieldset>
        <input type="submit" id="valider" value="S'inscrire"><br>
        <div id="divinscrire">déja inscrit ? <a href="login.html" id="inscrire">Connexion</a></div>
    </form>
    

</body>
</html>
